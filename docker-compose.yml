services:
  vyos-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vyos-api
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - VYOS_HOSTS=${VYOS_HOSTS:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/vyos-api", "--healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 64M
        reservations:
          cpus: "0.05"
          memory: 16M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
